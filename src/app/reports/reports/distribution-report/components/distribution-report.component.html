<app-data-table
[title]="'Fuel Transaction Report'"
[subtitle]="'This report show the transactions made on strategic stations'"
[columns]="columns"
[filters]="filters"
[data]="dataWithSize()!.data"
[dataSize]="dataWithSize()!.dataSize"
sortActive="startTime"
sortDirection="desc"
[loading]="loading()"
[loadingDownload]="loadingDownload() > 0"
(downloadRequested)="downloadData()"

[(requestObject)]="initialFilters"

></app-data-table>
